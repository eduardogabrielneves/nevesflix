<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>NevesFlix</title>
  <link rel="stylesheet" href="../styles/filmes.css" />
  <link href="https://fonts.cdnfonts.com/css/netflix-font" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.0/dist/pouchdb.min.js"></script>
  <script src="../scripts/script.js"></script>
  <script src="../scripts/filmes.js" defer></script>
</head>

<body>
  <nav class="navbar">
    <a href="filmes.html" class="logo"><img src="../styles/imagens/logobranca.png" alt="Logo" /></a>
    <ul class="nav-menu">
      <li id="navUsuarios"><a href="usuarios.html">Administrador</a></li>
      <li class="filter-search">
        <select id="categoria" onchange="filtrarFilmes()">
          <option value="todas">Gêneros</option>
          <option value="Ficção Científica">Ficção Científica</option>
          <option value="Ação">Ação</option>
          <option value="Drama">Drama</option>
          <option value="Crime">Crime</option>
          <option value="Romance">Romance</option>
          <option value="Fantasia">Fantasia</option>
          <option value="Suspense">Suspense</option>
          <option value="Aventura">Aventura</option>
        </select>
        <input type="search" id="pesquisa" placeholder="Digite sua pesquisa..." />
      </li>
    </ul>
  </nav>
  

  <div class="movies-container">

  </div>

  </div>
  </div>

  <div id="filmeModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
  
      <div class="modal-details">
        <h2 id="modalTitulo"></h2>
        <div class="tags">
          <p id="modalGenero" class="genero"></p>
          <p id="modalAno" class="ano"></p>
        </div>
        <p id="modalDescricao" class="descricao"></p>
      </div>
  
      <div class="modal-trailer-container">
        <div class="video-container">
          <iframe id="modalTrailer" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <button id="toggleDetailsBtn">Ver Detalhes</button>
      </div>
  
    </div>
  </div>
</body>

</html>
