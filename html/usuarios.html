<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Usuários Cadastrados</title>
  <link rel="stylesheet" href="../styles/usuarios.css" />
</head>     
<body>

  <nav class="navbar">
    <a href="filmes.html" class="logo"><img src="../styles/imagens/logobranca.png" alt="Logo" /></a>
    <ul class="nav-menu" style="margin-right: 50px;">
      <li><a href="usuarios.html">Cadastro de Usuários</a></li>
      <li><a href="addFilmes.html">Cadastro de Filmes</a></li>
    </ul>
  </nav>

  <h1>Gerenciar Usuários</h1>

  <section class="admin-usuarios">
    <form id="formCadastro">
        <label for="inputUsuario">Nome de Usuário:</label>
        <input type="text" id="inputUsuario" placeholder="Usuário" required />
        
        <label for="inputSenha">Senha:</label>
        <input type="password" id="inputSenha" placeholder="Senha" required />
        
        <label for="inputPlano">Plano:</label>
        <select id="inputPlano">
            <option value="">Selecione um plano</option>
            <option value="Básico">Básico</option>
            <option value="Intermediário">Intermediário</option>
            <option value="Premium">Premium</option>
        </select>
        
        <button type="submit">Cadastrar Usuário</button>
    </form>

    <table id="tabelaUsuarios">
      <thead>
        <tr>
          <th>Usuário (ID)</th>
          <th>Senha</th>
          <th>Plano</th>
          <th>Admin</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        </tbody>
    </table>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
  <script src="../scripts/usuarios.js" defer></script>
</body>
</html>
