<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="styles/imagens/icone.png">
</head>
<body>
    <div id="login-container">
        <img id="logo" src="styles/imagens/logobranca.png" alt="Logo">
        <form>
            <input type="text" placeholder="Usuário" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit" class="btn-login"><a style="text-decoration: none; color: white;" href="html/home.html">Entrar</a></button>
            <p id="semconta">Não tem conta? <a href="">Criar conta</a></p>
        </form>
    </div>
</body>
</html>
